<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>ABC Match!</title>
    <script type="text/javascript" src="script.js"></script>
  </head>

  <body>
    <div class="wrapper">

      <div class="titlecontainer" id="titlecontainer">
        <img id="abc" src="Images/blocks-abc-svgrepo-com.svg" />
        <div id="title">Match!</div>
      </div>


        <div class="timerContainer" id="timerContainer">
          <div id="timer">00:00</div>
        </div>
        <div>


      <div class="container" id="buttons">
        <div id="box1">1</div>
        <div id="box2">2</div>
        <div id="box3">3</div>
        <div id="box4">4</div>

       <div class="buttonbox" id="start" onclick="startTimer()">Start</div>
        <div class="buttonbox" id="next" onclick="initNext()">Next</div>
        <div class="buttonbox" id="skip" onclick="buttonbox (skip)">Skip</div>
        <div class="buttonbox" id="help" onclick="initHelp (help)">Help</div>

        
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
