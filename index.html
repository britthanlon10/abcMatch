<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>ABC Match!</title>
    <script type="text/javascript" src="script.js"></script>
  </head>

  <body>
    <div class="wrapper">

      <div class="titlecontainer" id="titlecontainer">
        <img id="abc" src="Images/blocks-abc-svgrepo-com.svg" />
        <div id="title">Match!</div>
      </div>

      <div class="statscontainer" id="statscontainer">

        <div id="js_timer">Time:</div> 
        <div id="timer">
           00:00
           </div>
        <button>pause</button>

        <div id="scorebox">Score:</div>
        <div id="score">
          0

          <div class="restart">
            <div class="fa fa-repeat">
        
            </div>


      <div class="container" id="buttons">
        <div id="box1">1</div>
        <div id="box2">2</div>
        <div id="box3">3</div>
        <div id="box4">4</div>

        <div class="buttonbox" id="next">Next</div>
        <button onclick="buttonbox (next)"></button>
        <div class="buttonbox" id="back">Back</div>
        <button onclick="buttonbox (back)">
        </button>
        <div class="buttonbox" id="skip">Skip</div>
        <button onclick="buttonbox (skip)">
        </button>
        <div class="buttonbox" id="pause">Pause</div>
        <button onclick="buttonbox (pause)">
        </button>
        <div class="buttonbox" id="help">Help</div>
        <button onclick="buttonbox (help)">
        </button>

        <script src="script.js"></script>
      </div>
    </div>
  </body>
</html>
