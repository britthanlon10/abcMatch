<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>ABC Match!</title>
    <script type="text/javascript" src="script.js"></script>
  </head>

  <body>
    <div class="wrapper">

      <div class="titlecontainer" id="titlecontainer">
        <img id="abc" src="Images/blocks-abc-svgrepo-com.svg" />
        <div id="title">Match!</div>
      </div>

      <div class="statscontainer" id="statscontainer">

        <div id="js_timer">
          <div id="timer">
            00:00
          </div>
          <button onclick="pause()">pause</button>
          
        <div>

        <div id="scorebox">
        <div id="score">
          Score: 0

          <div class="restart">
            <div class="fa fa-repeat">
        
            </div>


      <div class="container" id="buttons">
        <div id="box1">1</div>
        <div id="box2">2</div>
        <div id="box3">3</div>
        <div id="box4">4</div>

       <div class="buttonbox" id="pause"></div>
        <button onclick="buttonbox (pause)">Pause</button> 
        <div class="buttonbox" id="next"></div>
        <button onclick="buttonbox (next)">Next</button>
        <div class="buttonbox" id="back"></div>
        <button onclick="buttonbox (back)">Back</button>
        <div class="buttonbox" id="skip"></div>
        <button onclick="buttonbox (skip)">Skip</button>
        
        <div class="buttonbox" id="help"></div>
        <button onclick="buttonbox (help)">Help</button>

        <script src="script.js"></script>
      </div>
    </div>
  </body>
</html>
