<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>ABC Match!</title>
    <script type="text/javascript" src="script.js"></script>
  </head>

  <body>
    <div class="wrapper">

      <div class="titlecontainer" id="titlecontainer">
        <img id="abc" src="Images/blocks-abc-svgrepo-com.svg" />
        <div id="title">Match!</div>
      </div>


        <div class="timerContainer" id="timerContainerÃŸ">
          <div id="timer">00:00</div>
          <button onclick="startTimer()">Start</button>
        </div>
        <div>
<div class="scoreContainer" id="scoreContainer">
        <div id="scorebox">
        <div id="score">
          Score: 0

          <div class="restart">
            <div class="fa-repeat">
        
            </div>


      <div class="container" id="buttons">
        <div id="box1">1</div>
        <div id="box2">2</div>
        <div id="box3">3</div>
        <div id="box4">4</div>

        <div class="buttonbox" id="buttonbox">
       <div class="buttonbox" id="pause" onclick="buttonbox (pause)">Pause</div>
        <div class="buttonbox" id="next" onclick="buttonbox (next)">Next</div>
        <div class="buttonbox" id="back" onclick="buttonbox (back)">Back</div>
        <div class="buttonbox" id="skip" onclick="buttonbox (skip)">Skip</div>
        <div class="buttonbox" id="help" onclick="buttonbox (help)">Help</div>

        
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
