<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />

    <title>ABC Match!</title>
  </head>

  <body>
    <div class="titlecontainer" id="titlecontainer"></div>
    <div id="title">ABC Match!</div>

    <div class="statscontainer" id="statscontainer"></div>
    <div id="js_timer">
      <div id="timer">
        Time: 00:00

    <div id="score">
      <div id="score">
        Score: 0
  
    </div>
    <button onclick="pause()">pause</button>

    <div class="container" id="buttons">
      <div class="container" id="box1">1</div>
      <div class="container" id="box2">2</div>
      <div class="container" id="box3">3</div>
      <div class="container" id="box4">4</div>

      <div class="buttonbox" id="next">Next</div>
      <div class="buttonbox" id="back">Back</div>
      <div class="buttonbox" id="skip">Skip</div>
      <div class="buttonbox" id="pause">Pause</div>
      <div class="buttonbox" id="help">Help</div>

      <script src="/script.js"></script>

  </body>
</html>
