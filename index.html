<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />

    <title>ABC Match!</title>
  </head>

  <body>
    <div class="titlecontainer" id="titlecontainer"></div>
    <div id="title">ABC Match!</div>

    <div class="statscontainer" id="statscontainer"></div>
    <div id="timebox">Time:</div>
    <div id="scorebox">Score:</div>

    <div class="container" id="photoboxes">
      <div class="container" id="box1"></div>
      <div class="container" id="box2"></div>
      <div class="container" id="box3"></div>
      <div class="container" id="box4"></div>
    </div>

    <div class="buttoncontainer" id="buttoncontainer"></div>
    <div class="buttonbox">Next</div>
    <div class="buttonbox">Back</div>
    <div class="buttonbox">Skip</div>
    <div class="buttonbox">Pause</div>
    <div class="buttonbox">Help</div>
  </body>
</html>
